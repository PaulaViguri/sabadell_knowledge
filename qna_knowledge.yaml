seed_examples:
 - question: ¿Que es una ampliacion de capital?
   answer: |
     Una ampliacion de capital es una operacion societaria que permite a una empresa aumentar su capital social, ya sea mediante la emision de nuevas participaciones o el aumento del valor nominal de las existentes. Puede realizarse con o sin prima de asuncion y pueden participar tanto socios existentes como nuevos bajo ciertos requisitos.
 - question: ¿Que significa Deal Flow en el contexto de inversion en startups?
   answer: |
     Deal Flow se refiere al numero de potenciales inversores que un inversor revisa durante un periodo de tiempo determinado. Esencialmente, indica la cantidad de oportunidades de inversion que se consideran en un lapso dado.
 - question: ¿En que consiste el Dilucion en una startup?
   answer: |
     La dilucion es la reduccion en el porcentaje de capital social que poseen algunos socios de una sociedad debido a la creacion de nuevas participaciones sociales adquiridas por otros socios.
 - question: ¿Que es un Vesting en el contexto de una startup?
   answer: |
     El Vesting es un derecho progresivo que tienen ciertos socios o trabajadores de una startup para adquirir participaciones de la empresa en condiciones ventajosas a medida que cumplen ciertos hitos temporales o alcanzan objetivos especificos.
 - question: ¿Cual es la funcion de un Non-Disclosure Agreement (NDA) en una negociacion de inversion?
   answer: |
      Un Non-Disclosure Agreement (NDA) es un acuerdo en el que una empresa protege la confidencialidad de la informacion proporcionada a terceros durante negociaciones, inversiones u otros procesos. Su objetivo es garantizar que la informacion sensible no se divulgue sin autorizacion.
