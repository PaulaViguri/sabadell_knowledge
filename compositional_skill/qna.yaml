task_description: Extraccion de datos clave de las solicitudes de pymes para prestamos y ayudas de financiacion. 
created_by: ClientEngineering
seed_examples:
  - context: |
      Estimados Senores,
        Por la presente, solicitamos un prestamo de €500.000 para nuestra empresa, AppEduca, dedicada al desarrollo de aplicaciones moviles educativas. El prestamo se utilizara para financiar la expansion de nuestro equipo de desarrollo y la comercializacion de nuestra nueva app, AprendizApp.
        AppEduca cuenta con un solido historial financiero, habiendo experimentado un crecimiento constante de los ingresos en los ultimos tres anos. En el ultimo ano fiscal, nuestros ingresos alcanzaron los €1 millon, con una tasa de crecimiento anual del 20%. Proyectamos que nuestros ingresos aumentaran a €1,5 millones en el proximo ano fiscal y a €2 millones en los dos anos siguientes.
        La empresa cuenta con un equipo experimentado de profesionales con un profundo conocimiento del sector de las aplicaciones moviles educativas. Ademas, hemos desarrollado una solida estrategia de marketing para llevar nuestra nueva app al mercado.
        Confiamos en que este prestamo nos permitira alcanzar nuestros objetivos de crecimiento y convertirnos en un lider en el mercado de las aplicaciones moviles educativas.
        Agradecemos su tiempo y consideracion.
        Atentamente,

        CEO de AppEduca

