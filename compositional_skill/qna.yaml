  - context: |
      Estimados Señores,
      Me dirijo a ustedes en representación de Panadería Artesanal El Horno de María, una empresa familiar dedicada a la producción de pan artesanal desde hace 25 años.
      Actualmente, estamos solicitando una ayuda de €30.000 para financiar la adquisición de un nuevo horno rotativo de alta eficiencia. Esta nueva maquinaria nos permitirá:

      Aumentar nuestra capacidad de producción en un 30%, lo que nos permitirá atender a una mayor demanda de nuestros clientes y ampliar nuestra presencia en el mercado.
      Reducir los tiempos de cocción en un 20%, lo que nos permitirá ofrecer un producto más fresco y de mayor calidad.
      Disminuir el consumo de energía en un 15%, lo que nos permitirá reducir nuestros costes operativos y contribuir a la sostenibilidad del medio ambiente.
      La nueva maquinaria también nos permitirá ampliar nuestra oferta de productos con la introducción de nuevas variedades de pan, como pan integral, pan de espelta y pan sin gluten.

      Panadería Artesanal El Horno de María cuenta con un historial crediticio impecable y una sólida situación financiera. En el último año fiscal, nuestros ingresos alcanzaron los €250.000 y nuestro beneficio neto fue de €30.000.
      Estamos convencidos de que esta inversión en nueva maquinaria nos permitirá consolidar nuestra posición en el mercado, aumentar nuestra rentabilidad y convertirnos en una referencia en el sector de la panadería artesanal.
      Agradecemos su tiempo y consideración.

      Gerente General de Panadería Artesanal El Horno de María
