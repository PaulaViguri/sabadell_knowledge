task_description: Extracción de datos clave de las solicitudes de pymes para préstamos y ayudas de financiación. 
created_by: ClientEngineering
seed_examples:
  - context: |
      Estimados Señores,
        Por la presente, solicitamos un préstamo de €500.000 para nuestra empresa, AppEduca, dedicada al desarrollo de aplicaciones móviles educativas. El préstamo se utilizará para financiar la expansión de nuestro equipo de desarrollo y la comercialización de nuestra nueva app, AprendizApp.
        AppEduca cuenta con un sólido historial financiero, habiendo experimentado un crecimiento constante de los ingresos en los últimos tres años. En el último año fiscal, nuestros ingresos alcanzaron los €1 millón, con una tasa de crecimiento anual del 20%. Proyectamos que nuestros ingresos aumentarán a €1,5 millones en el próximo año fiscal y a €2 millones en los dos años siguientes.
        La empresa cuenta con un equipo experimentado de profesionales con un profundo conocimiento del sector de las aplicaciones móviles educativas. Además, hemos desarrollado una sólida estrategia de marketing para llevar nuestra nueva app al mercado.
        Confiamos en que este préstamo nos permitirá alcanzar nuestros objetivos de crecimiento y convertirnos en un líder en el mercado de las aplicaciones móviles educativas.
        Agradecemos su tiempo y consideración.
        Atentamente,

        CEO de AppEduca

